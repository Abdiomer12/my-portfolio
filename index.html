<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro PDF to Excel Converter</title>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 700px;
            max-width: 90%;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        p { color: #666; margin-bottom: 30px; }

        .upload-wrapper {
            border: 3px dashed #cbd5e0;
            background: #fbfcfe;
            padding: 50px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            margin-bottom: 25px;
        }

        .upload-wrapper:hover {
            border-color: var(--primary);
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .upload-wrapper i {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        #fileList {
            text-align: left;
            margin-bottom: 25px;
            max-height: 200px;
            overflow-y: auto;
            background: #fff;
            border-radius: 10px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            color: #444;
        }

        .file-item i { margin-right: 10px; color: #e74c3c; }

        .btn-convert {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }

        .btn-convert:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4);
        }

        .btn-convert:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #progressContainer {
            margin-top: 25px;
            display: none;
        }

        .progress-bar {
            height: 10px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.3s;
        }

        #statusMsg { font-size: 14px; font-weight: 500; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-file-excel"></i> Multi-PDF Exam Converter</h1>
    <p>Geli hal ama dhowr PDF si loogu bedelo Excel nadiif ah</p>
    
    <div class="upload-wrapper">
        <i class="fas fa-cloud-upload-alt"></i>
        <h3>Dooro Faylasha PDF-ka</h3>
        <p>Waxaad hal mar soo ridi kartaa dhowr PDF</p>
        <input type="file" id="pdfInput" accept="application/pdf" multiple>
    </div>

    <div id="fileList"></div>

    <button id="convertBtn" class="btn-convert" disabled>
        <i class="fas fa-sync-alt"></i> Bedel oo soo saar Excel
    </button>

    <div id="progressContainer">
        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
        <div id="statusMsg">Diyaar...</div>
    </div>
</div>

<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    const pdfInput = document.getElementById('pdfInput');
    const fileListDiv = document.getElementById('fileList');
    const convertBtn = document.getElementById('convertBtn');
    const statusMsg = document.getElementById('statusMsg');
    const progressFill = document.getElementById('progressFill');
    const progressContainer = document.getElementById('progressContainer');

    // Marka faylasha la soo xusho
    pdfInput.addEventListener('change', () => {
        fileListDiv.innerHTML = "";
        if (pdfInput.files.length > 0) {
            convertBtn.disabled = false;
            Array.from(pdfInput.files).forEach(file => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `<i class="fas fa-file-pdf"></i> ${file.name} (${(file.size/1024).toFixed(1)} KB)`;
                fileListDiv.appendChild(item);
            });
        } else {
            convertBtn.disabled = true;
        }
    });

    // Marka badanka la riixo
    convertBtn.addEventListener('click', async () => {
        const files = pdfInput.files;
        progressContainer.style.display = 'block';
        convertBtn.disabled = true;

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const percent = ((i + 1) / files.length) * 100;
            
            statusMsg.innerText = `Waa la habaynayaa: ${file.name} (${i + 1}/${files.length})`;
            progressFill.style.width = `${percent}%`;

            await processSingleFile(file);
        }

        statusMsg.innerHTML = "<span style='color:#2ecc71'>✅ Dhammaan faylasha waa la dhameeyay!</span>";
        convertBtn.disabled = false;
    });

    async function processSingleFile(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                let fullText = "";

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    fullText += textContent.items.map(item => item.str).join(" ") + "\n";
                }

                extractAndDownload(fullText, file.name.replace(".pdf", ""));
                resolve();
            };
            reader.readAsArrayBuffer(file);
        });
    }

    function extractAndDownload(text, fileName) {
        const questionBlocks = text.split(/(?=\b\d+[\.\)]|\b[\u0660-\u0669]+[\.\)])/);
        const excelRows = [];

        // Header-ka sidii sawirkaaga
        excelRows.push(["", `EXAM REPORT: ${fileName.toUpperCase()}`, "", "", "", "", ""]);
        excelRows.push(["No", "Question", "Option 1", "Option 2", "Option 3", "Option 4", "Correct Answer"]);

        questionBlocks.forEach((block, index) => {
            if (block.trim().length < 10) return;

            let parts = block.split(/(?=\b[A-D][\.\)\-\s])/i);
            let questionText = parts[0].replace(/^[\d\u0660-\u0669]+[\.\)]\s*/, "").trim();
            
            let rawOptions = [];
            for(let i=1; i<=4; i++) rawOptions.push(parts[i] ? parts[i].trim() : "");

            // NADIIFIN (Ka saar A. B. C. D.)
            let cleanOptions = rawOptions.map(opt => opt.replace(/^[A-D][\.\)\-\s]*/i, "").replace(/[\*✓]/g, "").trim());

            // JAWABTA SAXDA AH
            let correctAnswer = "";
            let keyMatch = block.match(/(?:Answer|Ans|Key|Jawaab):\s*([A-D])/i);
            
            if (keyMatch) {
                let idx = "ABCD".indexOf(keyMatch[1].toUpperCase());
                correctAnswer = cleanOptions[idx] || keyMatch[1];
            } else {
                rawOptions.forEach((opt, i) => {
                    if (opt.includes("*") || opt.includes("✓")) correctAnswer = cleanOptions[i];
                });
            }

            excelRows.push([
                index + 1, 
                questionText.split(/(?:Answer|Ans|Key|Jawaab):/i)[0].trim(),
                cleanOptions[0], cleanOptions[1], cleanOptions[2], cleanOptions[3], 
                correctAnswer
            ]);
        });

        // Save Excel
        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(excelRows);
        ws['!cols'] = [{wch:6}, {wch:50}, {wch:22}, {wch:22}, {wch:22}, {wch:22}, {wch:25}];
        XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
        XLSX.writeFile(wb, `${fileName}_Excel.xlsx`);
    }
</script>

</body>
</html>
